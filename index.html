<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container" id="quiz-container">
        <div class="quiz-header">
            <h2 id="question">Question Test</h2>
            <ul>
                <li><input type="radio" id="a" class="a_radio" name="answer"><label id="a_text" for="a">Testing</label></li>
                <li><input type="radio" id="b" class="b_radio" name="answer"><label id="b_text" for="b">Testing</label></li>
                <li><input type="radio" id="c" class="c_radio" name="answer"><label id="c_text" for="c">Testing</label></li>
                <li><input type="radio" id="d" class="d_radio" name="answer"><label id="d_text" for="d">Testing</label></li>
            </ul>
        </div>
        <button id="submit-button">Submit</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
